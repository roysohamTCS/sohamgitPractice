name: IRTH CICD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version

    - name: Build with Maven
      run: mvn -B clean test -e

    - name: CICD-Test-Report
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: Automation Test Report
        path: src/test/Test Report/Test Execution Report.html